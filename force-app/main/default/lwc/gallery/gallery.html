<template lwc:render-mode="light">
    <lightning-card>
        <h2>Components</h2>

        <div class="container">
            <template for:each={components} for:item="component">
                 <c-gallery-component key={component.name} name={component.name} description={component.description}>
                 </c-gallery-component>
            </template>
        </div>

    </lightning-card>
</template>
